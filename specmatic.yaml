version: 3
systemUnderTest:
  service:
    $ref: "#/components/services/inventory-service"
    runOptions:
      $ref: "#/components/runOptions/inventory-service-test"

components:
  services:
    inventory-service:
      definitions:
        - definition:
            source:
              git:
                url: https://github.com/specmatic/specmatic-order-contracts
            specs:
              - io/specmatic/examples/store/wsdl/inventory.wsdl
  runOptions:
    inventory-service-test:
      wsdl:
        type: test
        baseUrl: "{APP_URL:http://localhost:8095}"
        filter: "PATH!='/health'"

specmatic:
  governance:
    successCriteria:
      minCoveragePercentage: 100
      maxMissedOperationsInSpec: 0
      enforce: true

